<head>
  <title>JS Docs</title>
</head>

<body>
  <h1>Javascript Documentation</h1>

  <form class="new-doc">
    <div>
      <input type="text" name="name" placeholder="Input name of library/framework" />
    </div>
    <div>
      <input type="text" name="url" placeholder="Input URL of library/framework" />
    </div>
    <div>
      <input type="text" name="src" placeholder="Input source URL of library/framework icon image" />
    </div>
    <div>
      <button class="submit">Submit</button>
    </div>
  </form>

  <ul class='docs'>
    {{#each docs}}
    {{> doc}}
    {{/each}}
  </ul>
</body>

<template name="doc">
  <li>
    <a href={{url}}>
      <img src={{src}} />
      <h2>{{name}}</h2>
    </a>
  </li>
</template>
