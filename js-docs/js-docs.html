<head>
  <title>JS Docs</title>
</head>

<body>
  <div class='text-left'>
    {{> loginButtons}}
  </div>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Javascript Documentation</h1>

      {{#if currentUser}}
      <label class="show-favorited">
        <input type="checkbox" checked='{{showFavorited}}' />
        Show Favorites Only
      </label>

      <form class="new-doc">
        <div>
          <input type="text" name="name" placeholder="Name (e.g., Angular, React, Meteor, Underscore)" />
        </div>
        <div>
          <input type="text" name="url" placeholder="URL of documentation for JavaScript library or framework" />
        </div>
        <div>
          <input type="text" name="src" placeholder="Source URL of icon image (200px x 200px or larger preferred)" />
        </div>
        <div>
          <button class="submit">Submit</button>
        </div>
      </form>
      {{/if}}
    </div>


    {{#if currentUser}}
    <div class='row'>
      {{#each docs}}
      {{> doc}}
      {{/each}}
    </div>
    {{/if}}
  </div>
</body>

<template name="doc">
  <div class="col-md-3 portfolio-item">
    <div class='sticky'>
      <a href={{url}}>
        <img class="center-block" src={{src}} alt={{name}} />
      </a>
      <h2 class="{{#if checked}}checked{{/if}} text-center">{{name}}</h2>
      <input type="checkbox" checked='{{checked}}' class='toggle-checked' />
      <span class="text-center">Favorite?</span>
      <button class='delete'>Delete? &times;</button>
      <form method="get" action="https://www.google.com/search">
        <input type="text" name="q" size="35" value='{{name}} javascript '>
      </form>
    </div>
  </div>
</template>
